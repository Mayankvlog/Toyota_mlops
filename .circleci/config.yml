version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt

      # Run pytest and store results
      - run:
          name: Run Tests
          command: |
            pytest -v --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results

      # Save plots as artifacts
      - persist_to_workspace:
          root: .
          paths:
            - scatter_plot.html
            - pie_plot.html
            - bar_plot.html
            - line_plot.html

  deploy:
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout

      # Install GitHub CLI
      - run:
          name: Install GitHub CLI
          command: |
            #sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
            #sudo apt-add-repository https://cli.github.com/packages
            #sudo sh -c 'echo "deb [arch=amd64] https://cli.github.com/packages $(lsb_release -cs) main" > /etc/apt/sources.list.d/github-cli.list'
            #sudo apt-get update
            #sudo apt-get install gh
            snap install gh --beta

      # Authenticate with GitHub (replace GITHUB_TOKEN with your GitHub token)
      - run:
          name: Authenticate with GitHub
          command: |
            gh auth login --with-token "$GITHUB_TOKEN"

      # Deploy to GitHub Pages
      - run:
          name: Deploy to GitHub Pages
          command: |
            # Replace this with your deployment command
            echo "Deploying to GitHub Pages"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
    
